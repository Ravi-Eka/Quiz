<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Ultimate Swiftie Quiz</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.7.77/Tone.js"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #e9d5ff; /* Fallback background */
            overflow: hidden;
        }
        #interactive-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        .font-fancy {
            font-family: 'Playfair Display', serif;
        }
        .card {
            background-color: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .btn {
            transition: all 0.3s ease;
        }
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
        }
        .btn-primary {
            background-color: #8b5cf6;
            color: white;
        }
        .btn-primary:hover {
            background-color: #7c3aed;
        }
        .answer-btn.correct {
            background-color: #22c55e !important;
            color: white !important;
            border-color: #16a34a !important;
            transform: scale(1.02);
        }
        .answer-btn.incorrect {
            background-color: #ef4444 !important;
            color: white !important;
            border-color: #dc2626 !important;
        }
        .answer-btn:not(.correct):not(.incorrect):hover {
             transform: translateY(-2px);
             border-color: #8b5cf6;
        }
        .answer-btn[disabled] {
            cursor: not-allowed;
            opacity: 0.7;
        }
        .fade-in { animation: fadeIn 0.6s ease-in-out forwards; }
        .fade-out { animation: fadeOut 0.6s ease-in-out forwards; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(25px) scale(0.98); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }
        @keyframes fadeOut {
            from { opacity: 1; transform: translateY(0) scale(1); }
            to { opacity: 0; transform: translateY(-25px) scale(0.98); }
        }
        /* Confetti Styles */
        .confetti {
            position: absolute;
            width: 8px;
            height: 16px;
            background-color: #fde047;
            opacity: 0;
            animation: confetti-fall 4s ease-out forwards;
        }
        @keyframes confetti-fall {
            0% { transform: translateY(-10vh) rotateZ(0deg); opacity: 1; }
            100% { transform: translateY(110vh) rotateZ(720deg); opacity: 0; }
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4 sm:p-6">

    <canvas id="interactive-bg"></canvas>

    <div id="quiz-container" class="w-full max-w-2xl mx-auto relative">

        <!-- Start Screen -->
        <div id="start-screen" class="card rounded-2xl p-6 sm:p-8 md:p-12 text-center shadow-2xl fade-in">

            <div class="mt-6">
                <input type="text" id="name-input" placeholder="Enter your name" class="w-full max-w-sm mx-auto p-3 rounded-lg border-2 border-violet-300 focus:ring-2 focus:ring-violet-500 focus:outline-none transition">

            </div>
            <button id="start-btn" class="btn btn-primary font-bold py-3 px-6 sm:px-8 rounded-full mt-4 text-lg sm:text-xl">Start Quiz</button>
        </div>

        <!-- Quiz Screen -->
        <div id="quiz-screen" class="card rounded-2xl p-6 sm:p-8 md:p-12 shadow-2xl hidden">
            <div class="relative">
                <img id="question-image" src="" alt="Quiz Image" class="rounded-lg mb-6 w-full h-40 sm:h-48 md:h-64 object-cover shadow-lg transition-opacity duration-300">
                <div id="timer" aria-live="polite" class="absolute top-2 right-2 sm:top-4 sm:right-4 bg-white/70 backdrop-blur-sm text-violet-800 font-bold text-xl sm:text-2xl w-12 h-12 sm:w-16 sm:h-16 rounded-full flex items-center justify-center shadow-md">20</div>
            </div>
            <div id="progress-container" class="mb-6">
                <div class="flex justify-between items-center text-sm font-medium text-gray-600 mb-2">
                    <p id="question-counter"></p>
                    <p id="score-counter">Score: 0</p>
                </div>
                <div class="w-full bg-violet-200 rounded-full h-2.5">
                    <div id="progress-bar" class="bg-violet-600 h-2.5 rounded-full transition-all duration-500 ease-out" style="width: 0%"></div>

            </div>
            
            <h2 id="question-text" aria-live="polite" class="text-xl sm:text-2xl md:text-3xl font-bold text-gray-800 mb-6 sm:mb-8 min-h-[100px] sm:min-h-[120px] transition-opacity duration-300">Question goes here...</h2>
            <p id="time-up-message" class="text-center text-red-500 font-bold text-lg my-4 hidden">Time's Up!</p>
            <div id="answer-buttons" class="grid grid-cols-1 md:grid-cols-2 gap-3 sm:gap-4">
                <!-- Answer buttons will be generated here -->

        <!-- Results Screen -->

            <p id="score-text" class="text-gray-800 mt-4 text-xl sm:text-2xl font-semibold"></p>
            <p id="rating-text" class="text-violet-600 mt-2 text-lg sm:text-xl font-medium"></p>
            <p id="rating-description" class="text-gray-600 mt-4 max-w-md mx-auto"></p>
            <p id="motivational-message" class="text-gray-500 italic mt-6 max-w-md mx-auto"></p>
            <button id="restart-btn" class="btn btn-primary font-bold py-3 px-8 rounded-full mt-8 text-lg sm:text-xl">Play Again</button>
        </div>
    </div>
    
    <button id="mute-btn" class="fixed bottom-4 right-4 bg-white/50 backdrop-blur-sm text-violet-800 w-12 h-12 rounded-full flex items-center justify-center shadow-md transition-transform hover:scale-110">
        <svg id="sound-on-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon><path d="M19.07 4.93a10 10 0 0 1 0 14.14M15.54 8.46a5 5 0 0 1 0 7.07"></path></svg>

    </button>

    <script>
        const allQuizQuestions = [
            // Original 15

            { question: "What was the first 'From The Vault' track to be released from 'Fearless (Taylor's Version)'?", image: "https://placehold.co/600x400/facc15/333333?text=Fearless+Era", answers: [ { text: "Mr. Perfectly Fine", correct: false }, { text: "You All Over Me (feat. Maren Morris)", correct: true }, { text: "Don't You", correct: false }, { text: "That's When", correct: false }] },
            { question: "Which album was the first to win the Grammy for 'Album of the Year' three times for a female artist?", image: "https://placehold.co/600x400/6b7280/ffffff?text=Awards", answers: [ { text: "1989", correct: false }, { text: "Fearless", correct: false }, { text: "folklore", correct: true }, { text: "Midnights", correct: false }] },
            { question: "What year was Taylor Swift born?", image: "https://placehold.co/600x400/a78bfa/ffffff?text=Debut+Era", answers: [ { text: "1987", correct: false }, { text: "1989", correct: true }, { text: "1990", correct: false }, { text: "1991", correct: false }] },
            { question: "On 'The Tortured Poets Department', who does Taylor refer to as 'The Chairman'?", image: "https://placehold.co/600x400/f3f4f6/171717?text=TTPD+Era", difficulty: 'hard', answers: [ { text: "Her father", correct: true }, { text: "Jack Antonoff", correct: false }, { text: "A record executive", correct: false }, { text: "Her cat, Benjamin Button", correct: false }] },
            { question: "Which song's music video features Taylor getting married in a church, but not to the person she loves?", image: "https://placehold.co/600x400/c084fc/ffffff?text=Speak+Now+Era", answers: [ { text: "Love Story", correct: false }, { text: "Mine", correct: false }, { text: "Speak Now", correct: true }, { text: "I Bet You Think About Me", correct: false }] },
            { question: "What is the name of the first song on Taylor's debut album?", image: "https://placehold.co/600x400/a78bfa/ffffff?text=Debut+Era", answers: [ { text: "Our Song", correct: false }, { text: "Tim McGraw", correct: true }, { text: "Teardrops on My Guitar", correct: false }, { text: "Picture to Burn", correct: false }] },
        ];

        // Constants
        const QUESTIONS_PER_ROUND = 15;

        // Element variables
        const startScreen = document.getElementById('start-screen'), quizScreen = document.getElementById('quiz-screen'), resultsScreen = document.getElementById('results-screen');
        const startBtn = document.getElementById('start-btn'), nextBtn = document.getElementById('next-btn'), restartBtn = document.getElementById('restart-btn'), muteBtn = document.getElementById('mute-btn');
        const nameInput = document.getElementById('name-input'), nameError = document.getElementById('name-error');
        const questionImage = document.getElementById('question-image'), questionText = document.getElementById('question-text'), answerButtons = document.getElementById('answer-buttons');
        const questionCounter = document.getElementById('question-counter'), scoreCounter = document.getElementById('score-counter'), progressBar = document.getElementById('progress-bar'), timerDisplay = document.getElementById('timer');
        const scoreText = document.getElementById('score-text'), ratingText = document.getElementById('rating-text'), ratingDescription = document.getElementById('rating-description'), motivationalMessage = document.getElementById('motivational-message');
        const confettiContainer = document.getElementById('confetti-container');
        const soundOnIcon = document.getElementById('sound-on-icon'), soundOffIcon = document.getElementById('sound-off-icon');
        const timeUpMessage = document.getElementById('time-up-message');

        // State variables
        let currentQuestionIndex, score, questionsForThisRound, isMuted = true, userName, timerInterval;
        let musicInitialized = false;

        // Music setup
        let synth, loop;

        function initializeMusic() {
            if (musicInitialized) return;
            synth = new Tone.PolySynth(Tone.Synth, {
                oscillator: { type: "fmsine" },
                envelope: { attack: 0.01, decay: 0.1, sustain: 0.3, release: 1 },
                volume: -15
            }).toDestination();
            const notes = ["C4", "E4", "G4", "B4", "A4", "G4", "E4"];
            let noteIndex = 0;
            loop = new Tone.Loop(time => {
                synth.triggerAttackRelease(notes[noteIndex % notes.length], "8n", time);
                noteIndex++;
            }, "4n").start(0);
            musicInitialized = true;
        }

        // Event Listeners
        startBtn.addEventListener('click', startQuiz);
        nextBtn.addEventListener('click', showNextQuestion);
        restartBtn.addEventListener('click', () => {
            resultsScreen.classList.add('fade-out');
            setTimeout(() => {
                resultsScreen.classList.add('hidden');
                resultsScreen.classList.remove('fade-out');
                startScreen.classList.remove('hidden', 'fade-out');
                startScreen.classList.add('fade-in');
            }, 600);
        });
        muteBtn.addEventListener('click', toggleMute);

        function startQuiz() {
            userName = nameInput.value.trim();
            if (userName === "") {
                nameError.innerText = "Please enter your name!";
                return;
            }
            nameError.innerText = "";
            
            if (!musicInitialized) initializeMusic();
            if (Tone.context.state !== 'running') Tone.start();
            if (!isMuted) Tone.Transport.start();

            currentQuestionIndex = 0;
            score = 0;
            
            const shuffledPool = allQuizQuestions.sort(() => Math.random() - 0.5);
            questionsForThisRound = shuffledPool.slice(0, QUESTIONS_PER_ROUND);

            scoreCounter.innerText = "Score: 0";
            
            startScreen.classList.add('fade-out');
            setTimeout(() => {
                startScreen.classList.add('hidden');
                startScreen.classList.remove('fade-out');
                quizScreen.classList.remove('hidden');
                quizScreen.classList.add('fade-in');
                showNextQuestion();
            }, 600);
        }

        function startTimer() {
            let timeLeft = 20;
            timerDisplay.textContent = timeLeft;
            timerInterval = setInterval(() => {
                timeLeft--;
                timerDisplay.textContent = timeLeft;
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    timeUp();
                }
            }, 1000);
        }
        
        function timeUp() {
            timeUpMessage.classList.remove('hidden');
            Array.from(answerButtons.children).forEach(button => {
                setStatusClass(button, button.dataset.correct === "true");
                button.disabled = true;
            });
            progressBar.style.width = `${(currentQuestionIndex + 1) / questionsForThisRound.length * 100}%`;
            currentQuestionIndex++;
            nextBtn.classList.remove('hidden');
        }

        function showNextQuestion() {
            resetState();
            if (currentQuestionIndex < questionsForThisRound.length) {
                showQuestion(questionsForThisRound[currentQuestionIndex]);
                updateProgress();
                startTimer();
            } else {
                showResults();
            }
        }
        
        function updateProgress() {
            questionCounter.innerText = `Question ${currentQuestionIndex + 1} of ${questionsForThisRound.length}`;
            const progressPercentage = ((currentQuestionIndex) / questionsForThisRound.length) * 100;
            progressBar.style.width = `${progressPercentage}%`;
        }

        function showQuestion(question) {
            questionImage.classList.add('opacity-0');
            questionText.classList.add('opacity-0');
            setTimeout(() => {
                questionImage.src = question.image;
                questionText.innerText = question.question;
                questionImage.classList.remove('opacity-0');
                questionText.classList.remove('opacity-0');
            }, 300);

            question.answers.forEach(answer => {
                const button = document.createElement('button');
                button.innerText = answer.text;
                button.classList.add('answer-btn', 'btn', 'w-full', 'text-left', 'p-3', 'sm:p-4', 'rounded-lg', 'border-2', 'border-violet-300', 'bg-white', 'text-gray-700', 'font-medium', 'text-sm', 'sm:text-base');
                if (answer.correct) button.dataset.correct = answer.correct;
                button.addEventListener('click', selectAnswer);
                answerButtons.appendChild(button);
            });
        }

        function resetState() {
            clearInterval(timerInterval);
            timeUpMessage.classList.add('hidden');
            nextBtn.classList.add('hidden');
            while (answerButtons.firstChild) {
                answerButtons.removeChild(answerButtons.firstChild);
            }
        }

        function selectAnswer(e) {
            clearInterval(timerInterval);
            const selectedBtn = e.target;
            const correct = selectedBtn.dataset.correct === "true";
            const currentQuestion = questionsForThisRound[currentQuestionIndex];

            if (correct) {
                score++;
                scoreCounter.innerText = `Score: ${score}`;
                if (currentQuestion.difficulty === 'hard') {
                    triggerCelebration(50);
                }
            }

            Array.from(answerButtons.children).forEach(button => {
                setStatusClass(button, button.dataset.correct === "true");
                button.disabled = true;
            });
            
            progressBar.style.width = `${(currentQuestionIndex + 1) / questionsForThisRound.length * 100}%`;
            currentQuestionIndex++;
            nextBtn.classList.remove('hidden');
        }
        
        function setStatusClass(element, correct) {
            if (correct) element.classList.add('correct');
            else element.classList.add('incorrect');
        }
        
        function animateScore(finalScore) {
             let currentScore = 0;
             const total = questionsForThisRound.length;
             const scoreElement = scoreText;

             const updateScore = () => {
                 if (currentScore < finalScore) {
                     currentScore++;
                     scoreElement.innerText = `${userName}, you scored ${currentScore} out of ${total}!`;
                     requestAnimationFrame(updateScore);
                 } else {
                     scoreElement.innerText = `${userName}, you scored ${finalScore} out of ${total}!`;
                 }
             };
             requestAnimationFrame(updateScore);
        }

        function showResults() {
            quizScreen.classList.add('fade-out');
            setTimeout(() => {
                quizScreen.classList.add('hidden');
                quizScreen.classList.remove('fade-out');
                resultsScreen.classList.remove('hidden');
                resultsScreen.classList.add('fade-in');
                triggerCelebration(200); // Grand finale celebration
                animateScore(score); // Animate the score
            }, 600);

            // Set text immediately for layout, animation will overwrite score part
            scoreText.innerText = `${userName}, you scored 0 out of ${questionsForThisRound.length}!`;
            setRating(score);
        }
        
        function setRating(finalScore) {
            const total = questionsForThisRound.length;
            let rating, description, motivation;
            
            if (finalScore >= total * 0.9) {
                rating = "Certified Swiftie Genius! üß£";
                description = "You're in your Reputation era, and nothing can stop you. You know every lyric, every secret message. It's you, hi, you're the expert, it's you.";
                motivation = "Are you ready to defend your crown? Play again to prove it wasn't a fluke!";
            } else if (finalScore >= total * 0.6) {
                rating = "Fearless Fan! ‚ú®";
                description = "You've been through the eras and have the friendship bracelets to prove it. A true and loyal fan!";
                motivation = "You're so close to genius level! Give it another shot and claim your title.";
            } else if (finalScore >= total * 0.3) {
                rating = "New Romantic! üíñ";
                description = "You're enjoying the music and learning the lore. Welcome to the fandom, it's been waiting for you!";
                motivation = "Every legend has a beginning. Play again to continue your journey through the eras!";
            } else {
                rating = "Just a Debut Listener! üé∏";
                description = "Looks like you're just starting your journey. Time to put the albums on repeat and dive deeper into the world of Taylor Swift!";
                motivation = "Don't get discouraged! The best part of being a new fan is all the discovering you get to do. Try again!";
            }
            
            ratingText.innerText = rating;
            ratingDescription.innerText = description;
            motivationalMessage.innerText = motivation;
        }

        function toggleMute() {
            isMuted = !isMuted;
            soundOnIcon.classList.toggle('hidden');
            soundOffIcon.classList.toggle('hidden');
            if (isMuted) {
                Tone.Transport.pause();
            } else {
                if (musicInitialized) Tone.Transport.start();
            }
        }
        
        function triggerCelebration(count) {
            const colors = ['#fde047', '#f472b6', '#a78bfa', '#60a5fa', '#f5d0e2'];
            for (let i = 0; i < count; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                confetti.style.left = `${Math.random() * 100}%`;
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.animationDelay = `${Math.random() * 2}s`;
                confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
                confettiContainer.appendChild(confetti);

                setTimeout(() => confetti.remove(), 4000);
            }
        }

        // Interactive background logic
        const canvas = document.getElementById('interactive-bg');
        const ctx = canvas.getContext('2d');
        let particlesArray;
        const mouse = { x: null, y: null, radius: (window.innerWidth / 20) };
        window.addEventListener('mousemove', e => { mouse.x = e.x; mouse.y = e.y; });
        class Particle {
            constructor(x, y, dX, dY, s, c) { this.x=x; this.y=y; this.directionX=dX; this.directionY=dY; this.size=s; this.color=c; }
            draw() { ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI*2, false); ctx.fillStyle=this.color; ctx.fill(); }
            update() {
                if(this.x > canvas.width || this.x<0) this.directionX=-this.directionX;
                if(this.y > canvas.height || this.y<0) this.directionY=-this.directionY;
                let dx=mouse.x-this.x; let dy=mouse.y-this.y; let dist=Math.sqrt(dx*dx+dy*dy);
                if(dist < mouse.radius + this.size){
                    if(mouse.x<this.x && this.x<canvas.width-this.size*10) this.x+=3;
                    if(mouse.x>this.x && this.x>this.size*10) this.x-=3;
                    if(mouse.y<this.y && this.y<canvas.height-this.size*10) this.y+=3;
                    if(mouse.y>this.y && this.y>this.size*10) this.y-=3;
                }
                this.x+=this.directionX; this.y+=this.directionY; this.draw();
            }
        }
        function initParticles() {
            canvas.width=window.innerWidth; canvas.height=window.innerHeight; particlesArray=[];
            let num=(canvas.height*canvas.width)/9000;
            const colors=['rgba(245,208,226,0.4)','rgba(216,180,254,0.4)','rgba(167,139,250,0.4)'];
            for(let i=0;i<num;i++){
                let s=(Math.random()*4)+1; let x=(Math.random()*((innerWidth-s*2)-(s*2))+s*2); let y=(Math.random()*((innerHeight-s*2)-(s*2))+s*2);
                let dX=(Math.random()*0.4)-0.2; let dY=(Math.random()*0.4)-0.2; let c=colors[Math.floor(Math.random()*colors.length)];
                particlesArray.push(new Particle(x,y,dX,dY,s,c));
            }
        }
        function animateParticles() { requestAnimationFrame(animateParticles); ctx.clearRect(0,0,innerWidth,innerHeight); for(let i=0;i<particlesArray.length;i++) particlesArray[i].update(); }
        window.addEventListener('resize', ()=> {
            initParticles();
            mouse.radius = (window.innerWidth / 20);
        });
        initParticles(); animateParticles();
    </script>
</body>
